<!DOCTYPE html>
<html>
<head>
    <title>Confirm Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Booking: {{ hotel_name }}<br><small style="font-size: 16px; color: #555;">in {{ city }}</small></h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" name="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="text" name="mobile" required>

            <label for="checkin">Check-in Date</label>
            <input type="date" name="checkin" required>

            <label for="checkout">Check-out Date</label>
            <input type="date" name="checkout" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
