{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOURIFY Travel</title>
    <link rel="stylesheet" href="{% static 'travel/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
        }

        .navbar {
            background-color: #001f3f; /* navy blue */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 2rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-left .dropdown {
            position: relative;
        }

        .navbar-left .dropdown .dropbtn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar-left .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 120px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
            top: 40px;
        }

        .navbar-left .dropdown-content a {
            color: #000;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }

        .navbar-left .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .navbar-left .dropdown:hover .dropdown-content {
            display: block;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 2rem;
        }

        .icon-card {
            background-color: #f5f5f5;
            border-radius: 15px;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .icon-card:hover {
            transform: scale(1.05);
        }

        .icon-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
        }

        .dropdown-btn {
            width: 100%;
            background-color: #001f3f;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .dropdown-btn:hover {
            background-color: #003366;
        }

        .dropdown-content form {
            margin: 0;
            padding: 0;
        }

        .dropdown-content a {
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <div class="dropdown">
                <button class="dropbtn">
                    <a href="{% url 'login' %}"></a><i class="fas fa-home"></i>
                </button>

                <div class="dropdown-content">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-btn">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}">
                            <button class="dropdown-btn">Login</button>
                        </a>
                        <a href="{% url 'signup' %}">
                            <button class="dropdown-btn">Sign Up</button>
                        </a>
                    {% endif %}
                </div>
            </div>
            <span style="margin-left: 8px; font-weight: bold;">TOURIFY</span>
        </div>

        <div class="search-bar">
            <form method="get" action="{% url 'search_results' %}">
                <input type="text" name="q" placeholder="Search destinations, hotels, food...">
            </form>

        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
